<div *ngIf="links.length > 0 || items.length > 0" class="ml-global-footer__links">
    <a *ngFor="let i of links" class="ml-global-footer__links-item" (click)="to(i)" [innerHTML]="i.title"></a>
    <a *ngFor="let i of items" class="ml-global-footer__links-item" (click)="to(i)">
      <ng-container *ngTemplateOutlet="i.host"></ng-container>
    </a>
  </div>
  <div class="ml-global-footer__copyright">
    <ng-content></ng-content>
  </div>
