<div class="ml-exception__img-block">
    <div class="ml-exception__img"
         [ngStyle]="{'background-image': 'url(' + _img + ')'}"></div>
  </div>
  <div class="ml-exception__cont">
    <h1 class="ml-exception__cont-title"
        [innerHTML]="_title"></h1>
    <!-- <div class="ml-exception__cont-desc"
         [innerHTML]="_desc || locale[_type]"></div> -->
    <div class="ml-exception__cont-desc">{{_desc}}</div>
    <div class="ml-exception__cont-actions">
      <div (cdkObserveContent)="checkContent()"
           #conTpl>
        <ng-content></ng-content>
      </div>
      <button *ngIf="!hasCon"
              nz-button
              [routerLink]="['/']"
              [nzType]="'primary'">
              <!-- {{locale.backToHome}} -->
              返回首页
            </button>
    </div>
  </div>
