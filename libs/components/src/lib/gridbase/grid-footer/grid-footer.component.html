
  <div class="datagrid-footer f-row">
    <div #footer class="datagrid-footer-inner f-full" id="f1">
      <table class="datagrid-ftable" border="0" cellspacing="0" cellpadding="0">
        <colgroup>
          <col *ngFor="let col of columns" [style.width]="col.width">
        </colgroup>
        <tbody>
          <ng-container *ngFor="let row of rows;let rowIndex=index">
          <tr class="datagrid-row">
            <td *ngFor="let col of columns">
              <div class="datagrid-cell" [style.textAlign]="col.align || null">
                <ng-container *ngIf="!col.footerTemplate">{{row[col.field]}}</ng-container>
                <ng-template *ngIf="col.footerTemplate" [mlGridCellTemplate]="col.footerTemplate.template" [row]="row" [rowIndex]="rowIndex" [column]="col"></ng-template>
              </div>
            </td>
          </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
    <div *ngIf="paddingWidth" class="datagrid-header f-noshrink" [style.width.px]="paddingWidth"></div>
  </div>
