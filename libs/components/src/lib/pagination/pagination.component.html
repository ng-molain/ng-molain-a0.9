<div class="ml-pagination">
  <span>共 {{pagination.totalElements}} 条记录，</span>
  <button nz-button [nzType]="'default'" (click)="first()" [disabled]="pagination.first">
    <i nz-icon nzType="vertical-right" nzTheme="outline"></i>
  </button>
  <button nz-button [nzType]="'default'" (click)="prev()" [disabled]="pagination.first">
    <i nz-icon nzType="left" nzTheme="outline"></i>
  </button>
  <input nz-input #totalPages [(ngModel)]="gotoNumber" name="gotoNumber" id="pageNumberInput"
    (keydown)="jumpToPage(gotoNumber, $event)" />
  <span>/</span>
  <span>{{pagination.totalPages}}</span>
  <button nz-button [nzType]="'default'" (click)="next()" [disabled]="pagination.last">
    <i nz-icon nzType="right" nzTheme="outline"></i>
  </button>
  <button nz-button [nzType]="'default'" (click)="last()" [disabled]="pagination.last">
    <i nz-icon nzType="vertical-left" nzTheme="outline"></i>
  </button>
  <nz-select #pageSize name="pageSize" [(ngModel)]="pagination.size" (ngModelChange)="first()">
    <nz-option *ngFor="let option of activePageSizeOptions" [nzLabel]="option.label" [nzValue]="option.value"
      [nzDisabled]="option.disabled">
    </nz-option>
  </nz-select>
</div>
