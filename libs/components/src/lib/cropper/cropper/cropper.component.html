<div class="ml-cropper-wrapper" [class.revice-bg]="reviceBacground">
    <!-- loading -->
    <div *ngIf="showSpin && loading" class="ml-cropper-loading">
        <nz-spin nzSimple></nz-spin>
    </div>

    <!-- error -->
    <div *ngIf="showFeedback && hasMessage" class="ml-cropper-feedback">
        <nz-alert *ngFor="let msg of messages" nzBanner [nzType]="msg.type" [nzMessage]="msg.message" [nzCloseable]="msg.type !== 'error'" class="mb-1"></nz-alert>
    </div>

    <div class="ml-cropper">
        <img #image [src]="imageSrc">
        <!-- <img #image> -->
    </div>
</div>
