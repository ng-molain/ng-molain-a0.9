<div class="header-logo">
  <a [routerLink]="['/']" class="header-logo-link">
    <img src="assets/images/NG-MOLAIN.svg" alt="app.name" class="header-logo-img header-logo-img-unfold"
      style="max-height: 40px;">
    <!-- <img src="assets/images/sowar-icon.png" alt="app.name" class="header-logo-img header-logo-img-fold" style="max-height: 40px;"> -->
  </a>
</div>

<nav class="navbar navbar-expand-lg">
  <ul class="navbar-nav">
    <li class="nav-item" (click)="toggleSidebar()">
      <a class="nav-link">
        <i nz-icon nzType="menu-fold" nzTheme="outline" [class.d-none]="layoutService.sidebarCollapsed"></i>
        <i nz-icon nzType="menu-unfold" nzTheme="outline" [class.d-none]="!layoutService.sidebarCollapsed"></i>
      </a>
    </li>
    <li class="nav-item">
      <a href="javascript: void(0);" class="nav-link">
        <i nz-icon nzType="appstore" nzTheme="outline"></i>
      </a>
    </li>
  </ul>

  <!-- search-form -->
  <ul class="navbar-nav ml-auto navbar-nav-right">
    <li class="nav-item">
      <nz-select name="value" nzPlaceHolder="请选择站点" nzAllowClear class="mt-1 mr-3" style="min-width: 180px;">
        <nz-option
          *ngFor="let item of sites"
          [nzLabel]="item.label"
          [nzValue]="item.value"
          [nzDisabled]="item.disabled">
        </nz-option>
      </nz-select>
      
    </li>
    <li class="nav-item">
      <a class="nav-link" title="官网首页">
        <i nz-icon nzType="home" nzTheme="outline"></i>
      </a>
    </li>
    <li class="nav-item">
      <demo-header-help></demo-header-help>
    </li>

    <li class="nav-item">
      <demo-header-task></demo-header-task>
    </li>

    <li class="nav-item">
        <demo-header-message></demo-header-message>
    </li>

    <li class="nav-item">
      <a class="nav-link" title="设置" nz-dropdown [nzDropdownMenu]="settingsMenu" nzTrigger="hover" nzPlacement="bottomRight">
        <i nz-icon nzType="setting" nzTheme="outline"></i>
      </a>
      <nz-dropdown-menu #settingsMenu="nzDropdownMenu">
        <div nz-menu style="width:200px;">
          <div nz-menu-item>
            <!-- <header-fullscreen></header-fullscreen> -->
            全屏
          </div>
          <div nz-menu-item>
            <!-- <header-storage></header-storage> -->
            清理本地缓存
          </div>
          <div nz-menu-item>
            <!-- <header-i18n></header-i18n> -->
            语言
          </div>
        </div>
      </nz-dropdown-menu>
    </li>

    <li class="nav-item">
      <demo-header-acount></demo-header-acount>
    </li>
    <!-- <i nz-icon nzType="lock" nzTheme="outline"></i> -->
  </ul>
</nav>
