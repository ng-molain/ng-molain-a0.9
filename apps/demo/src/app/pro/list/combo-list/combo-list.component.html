<nz-page-header [nzTitle]="'搜索列表'">
  <nz-page-header-content>
      <div class="text-center">
          <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="addOnAfterBtn" style="width: 520px;">
            <input type="text" nz-input placeholder="请输入" />
            <ng-template #addOnAfterBtn>
              <button nz-button nzType="primary" nzSize="large" nzSearch>Search</button>
            </ng-template>
          </nz-input-group>
        </div>
  </nz-page-header-content>
  <nz-page-header-footer>
    <nz-tabset [nzSelectedIndex]="pos">
      <nz-tab *ngFor="let i of tabs" [nzTitle]="i.tab" (nzClick)="to(i)"></nz-tab>
    </nz-tabset>
  </nz-page-header-footer>
</nz-page-header>

<router-outlet></router-outlet>
