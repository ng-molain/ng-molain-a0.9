<nz-page-header nzTitle="分步表单">
  <nz-page-header-content>
    将一个冗长或用户不熟悉的表单任务分成多个步骤，指导用户完成。
  </nz-page-header-content>
</nz-page-header>

  <nz-card [nzBordered]="false">
    <nz-steps [(nzCurrent)]="item.step">
      <nz-step nzTitle="填写转账信息"></nz-step>
      <nz-step nzTitle="确认转账信息"></nz-step>
      <nz-step nzTitle="完成"></nz-step>
    </nz-steps>
    <demo-pro-step-form-step1 *ngIf="item.step == 0"></demo-pro-step-form-step1>
    <demo-pro-step-form-step2 *ngIf="item.step == 1"></demo-pro-step-form-step2>
    <demo-pro-step-form-step3 *ngIf="item.step == 2"></demo-pro-step-form-step3>
  </nz-card>
